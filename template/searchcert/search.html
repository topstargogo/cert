<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>证书查询</title>
</head>
 <style> 
a{ text-decoration:none} 
</style>
<body>
      <div>
        <a><b>证书查询</b></a>    
      </div>
       <form action="/searchcert/date/" method="post">
        <p>查询证书到期时间</p>
        <p>起始日期: &nbsp<input type="date" class="form-control" style="position:absolute;left:235px;" name="daystart" id="daystart">   </p>
        <p>结束日期: &nbsp<input type="date" class="form-control" style="position:absolute;left:235px;" name="daystop" id="daystop">   </p>
        <div style="color: red;margin-left: 180px;">{{message}}</div>
        <p><button type="submit" style="position:absolute;left:250px;"  >查询</button> <button  type="reset" style="position:absolute;left:330px;"  ><a href="/" class="get">返回</a></button></p>
        
  </form>
</body>
</html>
