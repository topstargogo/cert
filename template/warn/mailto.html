<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>证书管理</title>
</head>
 <style> 
a{ text-decoration:none} 
</style>
<body>
      <div>
        <a><b>证书管理</b></a>    
      </div>
       <form action="/warnmanage/mailtoadd/" method="post">
      <div>
        <p>新增发件人</p>
        <input type="text" class="form-control" placeholder="添加邮件地址" name="mail" id="mail">    <button type="submit" style="position:absolute;left:300px;" >新增</button>     
      </div>
      <div style="color: red;margin-left: 50px;">{{message}}</div>
      </form>
      
      			<table border="1">
			    <tr>
			        <td>邮箱</td>

			        <td>操作</td>
			    </tr>     
        {%  for e in ret %}
        
        	            <tr>
					<td>{{e.mailto}}</td>
                      <td> <button type="submit"  ><a href="/warnmanage/mailtodel/{{e.id}}/" >删除</a></button></td>
      
        {% endfor %}

      </table>
        <p><button type="submit"  ><a href="/warnmanage/home/">返回</a></button> </p>

</body>
</html>
